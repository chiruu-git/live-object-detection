<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Real Time Object Recognition</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

  <body style="background-image: url('IMAGE.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;"></body>
  <center>
    <h1 id="heading"><b>Real Time Object Recognition</b></h1>

    <section id="demos" class="invisible">

      <p><b><h6 id="h6" style="color:#2e385a;">Hold some objects up close to your webcam to get a real-time identification!</h6></b></p>

        <video id="webcam" autoplay width="640" height="480"></video>
      </div>
      

      </div>
    </section>

    <p><br> </p>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
